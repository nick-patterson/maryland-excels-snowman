<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Batter - Layout{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Snowmen have quality standards, too. Do you have the skills to build a quality snowman?">
    <meta property="og:title" content="Maryland Excels - Build Your Own Snowman">
    <meta property="og:description" content="Snowmen have quality standards, too. Do you have the skills to build a quality snowman?">

    <link rel="stylesheet" href="public/styles/styles.min.css">

    <script src="https://use.typekit.net/agz1avx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1521351971514372',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
