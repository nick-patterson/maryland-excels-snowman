<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Maryland Excels â€” Build Your Own Snowman </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://use.typekit.net/agz1avx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <link rel="stylesheet" href="public/styles/styles.min.css">
    
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
      <link rel="stylesheet" href="public/styles/ie.min.css">
    <![endif]-->

  </head>
  <body>
    
    
  
  <header>
  <div class="header-container">
  	<div class="excels-logo">
  		<img src="public/images/excels-logo.png" alt="Maryland Excels Logo">
  	</div>
  	<div class="title">
  		BUILD <small>YOUR OWN</small> SNOWMAN!
  	</div>
  </div>
</header>

  <!-- ////////// IMAGES ////////// -->

  <!--SCENES-->
  <img src="public/images/scene-classic.jpg" id="scene-classic" class="unstaged-image">
  <img src="public/images/scene-future.jpg" id="scene-future" class="unstaged-image">
  <img src="public/images/scene-western.jpg" id="scene-western" class="unstaged-image">

  <!--BASES-->
  <img src="public/images/base-classic.png" id="base-classic" data-strength="6" class="unstaged-image">
  <img src="public/images/base-future.png" id="base-future" data-strength="10" class="unstaged-image">
  <img src="public/images/base-western.png" id="base-western" data-strength="4" class="unstaged-image">

  <!--ARMS-->
  <img src="public/images/left-arm-classic.png" id="left-arm-classic" class="unstaged-image">
  <img src="public/images/left-arm-future.png" id="left-arm-future" class="unstaged-image">
  <img src="public/images/left-arm-western.png" id="left-arm-western" class="unstaged-image">
  <img src="public/images/right-arm-classic.png" id="right-arm-classic" class="unstaged-image">
  <img src="public/images/right-arm-future.png" id="right-arm-future" class="unstaged-image">
  <img src="public/images/right-arm-western.png" id="right-arm-western" class="unstaged-image">

  <!--TORSOS-->
  <img src="public/images/torso-classic.png" id="torso-classic" data-weight="3" class="unstaged-image">
  <img src="public/images/torso-future.png" id="torso-future" data-weight="7" class="unstaged-image">
  <img src="public/images/torso-western.png" id="torso-western" data-weight="1" class="unstaged-image">

  <!--HEADS-->
  <img src="public/images/head-classic.png" id="head-classic" data-weight="2" class="unstaged-image">
  <img src="public/images/head-future.png" id="head-future" data-weight="3" class="unstaged-image">
  <img src="public/images/head-western.png" id="head-western" data-weight="0" class="unstaged-image">

  <!--FACES-->
  <img src="public/images/face-classic.png" id="face-classic" class="unstaged-image">
  <img src="public/images/face-future.png" id="face-future" class="unstaged-image">
  <img src="public/images/face-western.png" id="face-western" class="unstaged-image">

  <!--HATS-->
  <img src="public/images/hat-classic.png" id="hat-classic" class="unstaged-image">
  <img src="public/images/hat-future.png" id="hat-future" class="unstaged-image">
  <img src="public/images/hat-western.png" id="hat-western" class="unstaged-image">

  
  <section id="main-scene">
    <canvas id="snowman-canvas">
    </canvas>
    <div id="build-buttons-container">
      <button id="build-button-prev" class="build-button" data-direction="prev">
         <div class="build-button-inner">
          <
        </div>
      </button>
      <button id="build-button-next" class="build-button" data-direction="next">
        <div class="build-button-inner">
         >
        </div>
      </button>
    </div>
  </section>
  <div id="build-toolbar">
    <div class="build-toolbar-container">
      <div id="hat-button" class="build-toolbar-button build-toolbar-button-active" data-target="hat">
        <div class="button-text">HAT</div>
      </div>
      <div id="face-button" class="build-toolbar-button" data-target="face">
        <div class="button-text">FACE</div>
      </div>
      <div id="head-button" class="build-toolbar-button" data-target="head">
        <div class="button-text">HEAD</div>
      </div>
      <div id="torso-button" class="build-toolbar-button" data-target="torso">
        <div class="button-text">TORSO</div>
      </div>
      <div id="arms-button" class="build-toolbar-button" data-target="arms">
        <div class="button-text">ARMS</div>
      </div>
      <div id="base-button" class="build-toolbar-button" data-target="base">
        <div class="button-text">BASE</div>
      </div>
      <div id="scene-button" class="build-toolbar-button build-toolbar-last-button" data-target="scene">
        <div class="button-text">SCENE</div>
      </div>
    </div>
  </div>
  <div id="leave-modal">
    <div id="leave-modal-inner">
      <h1>HEY YOU!</h1>
        <p>If you leave this page without downloading or sharing your snowman, he will be lost forever!</p>
        <p>Are you sure you want to leave?</p>
        <div id="leave-cta-container">
          <a id="stay" class="cta" href="javascript:;">STAY</a>
          <a id="leave" class="cta" href="javascript:;">LEAVE</a>
        </div>
    </div>
  </div>
  

    
    <!--<script type="text/javascript" src="public/scripts/scripts.min.js"></script>-->
    <script type="text/javascript" src="public/scripts/fabric.min.js"></script>
    <script type="text/javascript" src="public/scripts/jquery.js"></script>
    <script type="text/javascript" src="public/scripts/throttle.js"></script>
    <script type="text/javascript" src="public/scripts/TweenMax.js"></script>
    <script type="text/javascript" src="public/scripts/scripts.js"></script>
  </body>
</html>
